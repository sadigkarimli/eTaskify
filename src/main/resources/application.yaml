api:
  name: eTaskify Rest API
  version: v1.0

server:
  port: 8081
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    generate-ddl: true

  datasource:
    url: jdbc:postgresql://localhost:5433/etaskify
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  liquibase:
    default-schema: etaskify
    enabled: false

